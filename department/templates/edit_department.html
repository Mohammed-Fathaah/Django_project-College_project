{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Department</h2>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
