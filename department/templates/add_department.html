{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Add Department</h2>

<form method="POST" class="card p-4 shadow">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Add Department</button>
    <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
