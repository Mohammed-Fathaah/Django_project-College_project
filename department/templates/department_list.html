{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Department List</h2>
<a href="{% url 'add_department' %}" class="btn btn-primary mb-3">Add Department</a>

<form method="GET" class="mb-3">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search Department..." value="{{ request.GET.q }}">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
    </div>
</form>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Department Name</th>
            <th>Actions</th> <!-- New column for edit/delete -->
        </tr>
    </thead>
    <tbody>
        {% for dept in department %}
        <tr>
            <td>{{ dept.id }}</td>
            <td>{{ dept.name }}</td>
            <td>
                <a href="{% url 'edit_department' dept.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_department' dept.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No departments found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
