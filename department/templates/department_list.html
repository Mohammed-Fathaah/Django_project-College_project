{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Department List</h2>
<a href="{% url add_department %}" class="btn btn-primary mb-3">Add Department</a>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Department Name</th>
        </tr>
    </thead>

    <tbody>
        {% for dept in department %}
        <tr>
            <td>{{ dept.id }}</td>
            <td>{{ dept.name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">No departments found</td>
        </tr>
    </tbody>
</table>

{% endfor %}
{% endblock %}
