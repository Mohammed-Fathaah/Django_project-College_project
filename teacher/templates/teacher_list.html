{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Teacher List</h2>

    <a href="{% url 'add_teacher' %}" class="btn btn-primary mb-3">Add Teacher</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teacher %}
            <tr>
                <td>{{ teacher.id }}</td>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.age }}</td>
                <td>{{ teacher.department.name }}</td>
                <td>
                    <a href="{% url 'edit_teacher' teacher.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_teacher' teacher.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No teachers found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
